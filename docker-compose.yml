# Docker Compose for Youth Group Management System
# This runs MySQL and Redis databases
# Run the API and frontend manually for easier development

services:
  # --- MySQL Database Service ---
  db:
    image: mysql:8.0
    container_name: youthgroup-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: youth_group_program
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./YouthGroupDB.sql:/docker-entrypoint-initdb.d/1_schema.sql
      - ./DBMockData.sql:/docker-entrypoint-initdb.d/2_mock_data.sql

  # --- Redis Service ---
  redis:
    image: redis:7-alpine
    container_name: youthgroup-redis
    restart: unless-stopped
    ports:
      - "6380:6379"

volumes:
  db_data:
    driver: local
